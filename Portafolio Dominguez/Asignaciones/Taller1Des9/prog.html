         <title>Signin Template for Bootstrap</title>
         <link rel="stylesheet" href="css/bootstrap.css">
     
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<body>
    
    <!-- As a link -->
<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Grupo #1</a>
</nav>


<center> <h1>  Proyecto de Recuperación </h1></center>

    <div class="container">
        <div class="row">
    <div class="col-sm-2">         
    </div>   
        
        
  <div class="col-sm-8">
 <fieldset>     
  <form class="form-signin">      
    <div class="card-body">Problema #1</div>
        <label >Usuario</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        <br>
        <label >Contraseña</label>
        
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        <br>
        <button style="align: right" class="btn btn-success" id="success" >Iniciar</button>
        <script>
$(document).ready(function(){
    $("#success").click(function(){
        if(document.getElementById("inputEmail").value == ""){ 
            alert("Error email vacio"  + document.getElementById("inputEmail").value);
        }
        else if (document.getElementById("inputPassword").value == ""){ 
            alert("Error contraseña vacia");
        }
        else{
        alert("Exito Bienvenido "  + document.getElementById("inputEmail").value);}
    });
});
</script>
    
     </form>
      </fieldset>
      </div>
      
      
 <div class="col-sm-2">         
    </div>

     
        </div>
    </div> <!-- /container -->
