<html lang="en"><head>
  <head>
      <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
           <title>Signin Template for Bootstrap</title>
           <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
       
  <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
<body>
<div class="container">
  <h4>Haciendo un modal con Bootstrap 3.3.6</h4>

  <input class="btn btn-default" type="button" data-toggle="modal" data-target="#myModal" value="Modal típico" />

  <input class="btn btn-primary" type="button" data-toggle="modal" data-target="#modal-login" value="Modal login" />
</div>
<!--Modal típico-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title" id="myModal-label">Título</h4>
          </div>
          <div class="modal-body">
              <p>Aquí va un texto.</p>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary">Guardar</button>
          </div>
      </div>
  </div>
</div>

<!--Modal login -->
<div class="modal fade" id="modal-login" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-sm">
      <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title" id="myModal-label">Logueate en la aplicación</h4>
          </div>
          <div class="modal-body">
              <form role="form">
                  <div class="form-group">
                      <label class="control-label" for="email">Email</label>
                      <input type="email" class="form-control" id="email" placeholder="Ingresa tu email">
                  </div>
                  <div class="form-group">
                      <label class="control-label" for="password">Password</label>
                      <input type="password" class="form-control" id="password" placeholder="Ingresa tu password">
                  </div>
                  <div class="checkbox">
                      <label>
                          <input type="checkbox"> Recuérdame
                      </label>
                  </div>
              </form>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-primary">Loguearse</button>
              <button type="button" class="btn btn-success">Registrate!</button>
          </div>
      </div>
  </div>
</div>

 <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    

</body></html>
